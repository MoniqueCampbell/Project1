{%extends 'base.html'%}

{%block main%}

		<h2>PROFILES</h2>
		{% include 'flash_messages.html' %}
		
		{%for user in users%} 
			<div class= "rectangle">
			<p> 
			<img src="{{url_for('static',filename="uploads/"+user.photo) }}"/>
			
			<b>{{user.firstname}} {{user.lastname}}</b> <br> <i class="far fa-user"></i> {{user.gender}} <br> <i class="fas fa-map-marker-alt"></i> {{user.location}}</p>
			
			<a href="{{url_for('pro',userid=user.id)}}" class="button">View Profile</a>
		</div>
		<br>
		{%endfor%} 

{%endblock%}
